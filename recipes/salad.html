<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad</title>
</head>
<body>
    <h1>Salad</h1>
    <img src="https://www.gimmesomeoven.com/wp-content/uploads/2018/06/Everyday-Green-Salad-Recipe-3.jpg" alt="simple salad">
    <h2>Ingredients</h2>
    <ul>
        <li>Fresh greens</li>
        <li>English cucumber</li>
        <li>Red onion</li>
        <li>Nuts/seeds</li>
        <li>Dressing</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Slice english cucumber, red onion</li>
        <li>Mix together with fresh greens</li>
        <li>Add a simple dressing of your choice</li>
        <li>Scatter with nuts/seeds</li>
    </ol>
</body>
