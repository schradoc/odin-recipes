<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roast Eggplant</title>
</head>
<body>
  <h1>Roast Eggplant</h1>
  <img src="https://www.recipetineats.com/wp-content/uploads/2020/07/Roasted-Eggplant_0.jpg" alt="delicious roast eggplant">  
  <h2>Ingredients</h2>
  <ul>
    <li>2 Whole Eggplants</li>
    <li>Olive oil</li>
    <li>Salt & Pepper</li>
  </ul>
  <h2>Steps</h2>
  <ol>
    <li>Cut into large pieces</li>
    <li>Add salt, pepper and olive oil</li>
    <li>Preheat oven to 240 celsius</li>
    <li>Roast for 20 mins</li>
  </ol>
</body>
</html>
